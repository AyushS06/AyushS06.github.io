    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Signup Pages</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <div class="container">

      <form class="form-signin"> 
        <h2 class="form-signin-heading"> If you donate to a refugee family, this will help them for many months coming in the future.</h2>
        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="FirstName" id="inputFirstName" class="form-control" placeholder="FirstName" required autofocus>
        <label for="inputLastName" class="sr-only">Age</label>
        <input type="LastName" id="LastName" class="form-control" placeholder="LastName" required autofocus>
        <label for="inputPhone" class="sr-only">Phone #</label>
        <input type="inputPhone" id="inputPhone" class="form-control" placeholder="(___)-(___)-(____)" required autofocus>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="Password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
