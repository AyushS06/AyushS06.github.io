        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

		angular
			.module('demo', ['trNgGrid'])
                    	.controller('Hello', function($scope, $http) {
                        	$http.get('https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=DEMO_KEY').
                        	then(function(response) {
                       			$scope.neo = response.data;
                       			console.log(response.data)
        			});
			});

	</script>
    </head>
<body>
		<div ng-controller="Hello">
			<ul >
    				<li ng-repeat="item in neo.near_earth_objects"> {{ item.nasa_jpl_url }} </li>
			</ul>
			<table tr-ng-grid="" items="item in neo.near_earth_objects"></table>
			<table>
			<tbody>
                            <tr ng-repeat="item in neo.near_earth_objects">
	                	    <td>{{item.neo_reference_id}}</td>
	        	            <td>{{item.name}}</td>
        	        	    <td>{{item.description}}</td>
	        	            <td>{{item.nasa_jpl_url}}</td>
        	        	    <td>{{item.stimated_diameter.kilometers.estimated_diameter_max}}</td>
	                	    <td>{{item.orbital_data.orbit_determination_date}}</td>
        	            </tr>
	               </tbody>
			</table>
			<!-- <p>The ID is {{neo.near_earth_objects}}</p> 
			<img src="{{greeting.hdurl}}" /> -->
		</div>
	</body>
