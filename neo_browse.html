<!doctype html>
<html ng-app="demo">
	<head>
		<title>Hello AngularJS</title>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>  -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/slate/bootstrap.min.css"/>
		<link rel="stylesheet" href="trNgGrid.css" />

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
		<script src="trNgGrid.min.js"></script>
    	<!-- <script src="hello.js"></script> -->
 	<script>
		angular.module('demo', [])
                    .controller('Hello', function($scope, $http) {
                        $http.get('https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=DEMO_KEY').
                        then(function(response) {
                       $scope.neo = response.data;
                       console.log(response.data)
        	});
		});
		angular.module("demo", ["trNgGrid"]);
	</script>
	</head>

	<body>
		<div ng-controller="Hello">
			<ul >
    				<li ng-repeat="item in neo.near_earth_objects"> {{ item.nasa_jpl_url }} </li>
			</ul>
			<table tr-ng-grid="" items="item in neo.near_earth_objects"></table>
			<table>
			<tbody>
                            <tr ng-repeat="item in neo.near_earth_objects">
	                	    <td>{{item.neo_reference_id}}</td>
	        	            <td>{{item.name}}</td>
        	        	    <td>{{item.description}}</td>
	        	            <td>{{item.nasa_jpl_url}}</td>
        	        	    <td>{{item.stimated_diameter.kilometers.estimated_diameter_max}}</td>
	                	    <td>{{item.orbital_data.orbit_determination_date}}</td>
        	            </tr>
	               </tbody>
			</table>
			<!-- <p>The ID is {{neo.near_earth_objects}}</p> -->
			<img src="{{greeting.hdurl}}" />
		</div>
	</body>
</html>
